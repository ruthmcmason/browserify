<!-- index.html -->
<!doctype html>
<html>
  <head>
    <title>Getting Cozy with Browserify</title>
  <link rel="stylesheet" type="text/css" href="/browserify/assets/styles/style.css">
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Browserify Buttons</h2>
      <button data-toggle="#toggle">
        Simple Toggle Text
      </button>
      <button data-toggle="#toggle" data-speed="slow">
        Slow Toggle Text
      </button>
      <button data-toggle="#toggle" data-speed="fast">
        Fast Toggle Text
      </button>
      <button data-slide="#slidetoggle" data-speed="5000">
        Slide Toggle Square
      </button>
      <button data-move=".square" data-direction="left" data-distance="-50px">
        <<
      </button>
      <button data-move=".square" data-direction="right" data-distance="+50px">
        >>
      </button>
      <button data-move=".square" data-direction="down" data-distance="-50px">
        vv
      </button>
      <button data-move=".square" data-direction="up" data-distance="+50px">
        ^^
      </button>
      <br>
      <button data-move=".square1" data-direction="right" data-distance="60px">
        Square 1
      </button>
      <button data-move=".square2" data-direction="right" data-distance="120px">
        Square 2
      </button>
      <button data-move=".square3" data-direction="right" data-distance="120px">
        Square 3
      </button>
      <button data-move=".square4" data-direction="right" data-distance="120px">
        Square 4
      </button>
      <button data-move=".square5" data-direction="right" data-distance="120px">
        Square 5
      </button>
      <button data-move=".square6" data-direction="right" data-distance="120px">
        Square 6
      </button>
      <button data-move=".square7" data-direction="right" data-distance="120px">
        Square 7
      </button>
      <button data-move=".square8" data-direction="right" data-distance="120px">
        Square 8
      </button>
      <button data-move=".square9" data-direction="right" data-distance="120px">
        Square 9
      </button>
      <button data-move=".square10" data-direction="right" data-distance="120px">
        Square 10
      </button>
      <button id="queue">
        Magic R
      </button>
      <p id="toggle">text to toggle</p>
      <p>Name
        <input type="text" />
        <span>focus fire</span>
      </p>
      <p>Email
        <input type="email" />
        <span>focus fire</span>
      </p>
      <div id="slidetoggle" class="square">
      </div>
      <div class="red-square square1"></div>
      <div class="red-square square2"></div>
      <div class="red-square square3"></div>
      <div class="red-square square4"></div>
      <div class="red-square square5"></div>
      <div class="red-square square6"></div>
      <div class="red-square square7"></div>
      <div class="red-square square8"></div>
      <div class="red-square square9"></div>
      <div class="red-square square10"></div>
      </div>
    </div>
  <script src='dist/bundle.js'></script>
  </body>
</html>
