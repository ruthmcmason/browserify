<!-- index.html -->
<!doctype html>
<html>
  <head>
    <title>Getting Cozy with Browserify</title>
  <link rel="stylesheet" type="text/css" href="/browserify/assets/styles/style.css">
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Browserify Button</h2>

        <button data-toggle="#toggle">
          Simple Toggle
        </button>

        <button data-toggle="#toggle" toggle-speed="slow">
          Slow Toggle
        </button>

        <button data-toggle="#toggle" toggle-speed="fast">
          Fast Toggle
        </button>

        <p id="toggle">text to toggle</p>
      </div>
    </div>
  <script src='dist/bundle.js'></script>
  </body>
</html>
